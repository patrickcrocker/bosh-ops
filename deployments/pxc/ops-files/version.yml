---
- type: replace
  path: /releases/name=pxc
  value:
    name: "pxc"
    version: "0.24.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-incubator/pxc-release?v=0.24.0"
    sha1: "f2a479ab18e7327d67705bb54111b9a0f8ffcba3"

- type: replace
  path: /releases/name=bpm
  value:
    name: "bpm"
    version: "1.1.7"
    url: "https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.7"
    sha1: "e7d474c3a205fa4438ea5a60d3b59479939163aa"

- type: replace
  path: /instance_groups/name=mysql/vm_type
  value: small.disk

- type: replace
  path: /instance_groups/name=mysql/azs
  value:
    - z1

- type: replace
  path: /instance_groups/name=mysql/networks/name=default/static_ips?
  value: [((static_ip))]

- type: replace
  path: /variables/-
  value:
    name: pcf_password
    type: password

- type: replace
  path: /instance_groups/name=mysql/jobs/name=pxc-mysql/properties/seeded_databases?
  value:
    - name: bosh_director
      username: pcf_user
      password: ((pcf_password))
    - name: account
      username: pcf_user
      password: ((pcf_password))
    - name: app_usage_service
      username: pcf_user
      password: ((pcf_password))
    - name: autoscale
      username: pcf_user
      password: ((pcf_password))
    - name: ccdb
      username: pcf_user
      password: ((pcf_password))
    - name: credhub
      username: pcf_user
      password: ((pcf_password))
    - name: diego
      username: pcf_user
      password: ((pcf_password))
    - name: locket
      username: pcf_user
      password: ((pcf_password))
    - name: networkpolicyserver
      username: pcf_user
      password: ((pcf_password))
    - name: nfsvolume
      username: pcf_user
      password: ((pcf_password))
    - name: notifications
      username: pcf_user
      password: ((pcf_password))
    - name: routing
      username: pcf_user
      password: ((pcf_password))
    - name: silk
      username: pcf_user
      password: ((pcf_password))
    - name: uaa
      username: pcf_user
      password: ((pcf_password))
