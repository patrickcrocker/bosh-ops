---
# Misc
- type: replace
  path: /releases/name=caddy
  value:
    name: caddy
    version: 0.7.0 # <-- match this with ../bin/deploy !!!!!!!!!!!!!!!!!!!!!!
    url: "https://bosh.io/d/github.com/dpb587/caddy-bosh-release?v=0.7.0"
    sha1: "3602cd1a33f6d6ac49175b70db6ce6b96fa84e20"

- type: replace
  path: /instance_groups/name=caddy/vm_type
  value: micro

- type: replace
  path: /instance_groups/name=caddy/jobs/name=caddy/properties
  value:
    acme:
      ca:
        url: ((acme_url))
      email: ((contact_email))
    caddyfile: ((caddyfile))
    env: ((env))

- type: replace
  path: /instance_groups/name=caddy/networks/name=default/static_ips?
  value: [((caddy_ip))]
