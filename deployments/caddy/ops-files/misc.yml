# Misc
- type: replace
  path: /releases/name=caddy
  value:
    name: caddy
    version: 0.5.0 # <-- match this with ../bin/deploy !!!!!!!!!!!!!!!!!!!!!!
    url: "https://bosh.io/d/github.com/dpb587/caddy-bosh-release?v=0.5.0"
    sha1: "4f416140d22dc9471cf2495961fdeb93360e5907"

- type: replace
  path: /instance_groups/name=caddy/vm_type
  value: micro

- type: replace
  path: /instance_groups/name=caddy/jobs/name=caddy/properties
  value:
    acme:
      ca:
        url: ((acme_url))
      email: ((contact_email))
    caddyfile: ((caddyfile))
    env: ((env))
