---
name: nexus

releases:
- name: nexus
  version: 0.11.0
  url: https://github.com/making/nexus-boshrelease/releases/download/0.11.0/nexus-boshrelease-0.11.0.tgz
  sha1: d186a8affb161a4b282079de16080d8aaa4c5132
- name: openjdk
  version: 0.1.1
  url: https://github.com/making/openjdk-boshrelease/releases/download/0.1.1/openjdk-boshrelease-0.1.1.tgz
  sha1: 06e397150e924755421d21452bd8d42e4f4bed60

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

instance_groups:
- name: nexus
  instances: 1
  vm_type: micro
  persistent_disk_type: 20480
  stemcell: default
  azs: [z1]
  networks:
  - name: default
#    static_ips: [((internal_ip))]
  jobs:
  - name: java
    release: openjdk
  - name: nexus
    release: nexus
    properties:
      nexus:
        heap_size: 768M
        max_direct_memory_size: 512M
  - name: nexus-backup
    release: nexus

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
